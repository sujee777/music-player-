<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Player UI</title>

    <!-- Link External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Playlist -->
    <div class="playlist">
        <h3>Playlist</h3>

        <div class="song active">
            <div class="title">Vaathi Coming</div>
            <div class="movie">Master</div>
        </div>

        <div class="song">
            <div class="title">Chellamma</div>
            <div class="movie">Doctor</div>
        </div>

        <div class="song">
            <div class="title">Anbil Avan</div>
            <div class="movie">vtv</div>
        </div>

        <div class="song">
            <div class="title">un vizhigalil</div>
            <div class="movie">Maan Karate</div>
        </div>

        <div class="song">
            <div class="title">Thaarame Thaarame</div>
            <div class="movie">Kadaram Kondan</div>
        </div>

        <div class="song">
            <div class="title">Kannaana Kanney</div>
            <div class="movie">Viswasam</div>
        </div>
    </div>

    <!-- Now Playing -->
    <div class="now-playing">
        <div class="cover"></div>

        <div class="movie-name">Movie: Master</div>
        <div class="song-name">Vaathi Coming</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button>&#9664;</button>
            <button>&#9654;</button>
            <button>&#9654;&#9654;</button>
        </div>
    </div>
</div>

</body>
</html>
